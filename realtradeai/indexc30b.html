<script>


async function loginUser(event) {

const username = document.getElementById('username').value;
const password = document.getElementById('password').value;

if (!username || !password) {
    alert('Please fill in all fields');
    return;
}

const loginData = { username, password };
console.log('Checking login input:', loginData);

try {
    const response = await fetch('https://cripbackend.onrender.com/api/v1/users/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            // Add other headers as needed
        },
        body: JSON.stringify({
            username,
            password
        }),
    });

    if (!response.ok) {
        throw new Error(`Login failed with status: ${response.status}`);
        console.error('Login failed. Server response:', response);
        console.log('Login failed. Server response:', response);

    }

    const data = await response.json();

    console.log(data);

    if (data.success) {
        
        alert('Login failed. Please check your credentials.');
        
    } else {
        // Redirect to another page
        //localStorage.setItem('userData', JSON.stringify(data.user));
        // sessionStorage.setItem('userdetails', data);
        sessionStorage.setItem('userdetails', JSON.stringify(data));

        window.location.href = 'dashboard-main/dash.html';
        // window.location.href = 'https://therealtradeai23.netlify.app/dashboard-main/';
        // Handle other conditions if needed
    }
} catch (error) {
    console.error('Error during login:', error);
    console.log('Error during login:', error);

    // Additional code to handle the error if needed
}
}





</script>
